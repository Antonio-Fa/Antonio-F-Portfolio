<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Antonio Falco - Portfolio</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <!-- Create a basic 'scrolling' webpage. Will need to block out each section to stack -->
    <body>
        <!-- Navigation Bar: Stationary at top of page -->
        <header class="navbar">
            <!-- Top Right Logo -->
            <h2 class="navbar__logo">Toni.</h2>
            <!-- Page Links -->
            <nav class="navbar__links">
                <ul class="navbar-ul">
                    <li class="navbar-ul__item">
                        <a href="#landing">Home</a>
                    </li>
                    <li class="navbar-ul__item">
                        <a href="#about">About Me</a>
                    </li>
                    <li class="navbar-ul__item">
                        <a href="#projects">Projects</a>
                    </li>
                    <li class="navbar-ul__item">
                        <a href="#skills">Skills</a>
                    </li>
                    <li class="navbar-ul__item">
                        <a href="#contact">Contact Me</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Stacking page blocks -->
        <div class="page-layout">
            <!-- Landing/Home page -->
            <section id="landing" class="landing page-content">
                <div class="card card--white">
                    <h1 class="card__heading card__heading--font-black">
                        Welcome to Antonio's Portfolio
                    </h1>
                    <h3>Junior Software Dev</h3>
                </div>
            </section>
            <!-- Skills Page -->
            <section
                id="skills"
                class="skills page-content page-content--blue-one"
            >
                <div class="card card--white">
                    <div class="card-box card-box--align-top-right">
                        <h1 class="card__heading card__heading--font-black">
                            Skills.
                        </h1>
                    </div>
                </div>
            </section>
            <!-- Projects Page -->
            <section
                id="projects"
                class="projects page-content page-content--blue-two"
            >
                <div class="card card--white">
                    <div class="card-box card-box--align-top-right">
                        <h1 class="card__heading card__heading--font-black">
                            Projects.
                        </h1>
                    </div>
                </div>
            </section>
            <!-- About me page -->
            <section
                id="about"
                class="about page-content page-content--blue-three"
            >
                <div class="card card--white">
                    <div class="card-box card-box--align-top-right">
                        <h1 class="card__heading card__heading--font-black">
                            About me.
                        </h1>
                    </div>
                    <!-- Image of face (?) Paragraph or two with info -->
                </div>
            </section>
            <!-- Contact Me Pagge -->
            <section
                id="contact"
                class="contact page-content page-content--blue-four"
            >
                <div class="card card--white">
                    <div class="card-box card-box--align-top-right">
                        <h1 class="card__heading card__heading--font-black">
                            Contact me.
                        </h1>
                    </div>
                    <!-- Form or boxes holding contact info with icons -->
                </div>
            </section>
        </div>
        <footer></footer>
    </body>
</html>
